<body>
<input id="xx" type="text" value="0">
<script>

    $('#xx').keypress(function (event) { 
		
       var me = $(this);if(event.keyCode == 40){me.val(me.val() -1);}else if(event.keyCode == 38){me.val(parseInt(me.val()) +1);}else if(event.keyCode == 33){me.val(parseInt(me.val()) +16);}else if(event.keyCode == 34){me.val(me.val() -16);}
      });

</script>
