<div>
<div name="error-ctn"></div>
	<form action="#" class="accountinfo">
		<fieldset>
			<h5>Click image to change display pic</h5>
			<img name="image" src="http://www.space.com/common/forums/images/avatars/gallery/All/Avatar_gear.jpg" alt=""/>
			<h5>Username</h5>
			<input name="username" type="text"/>
			<h5>Password</h5>
			<input name="password" type="text"/>
			
			<h5>First name</h5>
			<input name="firstName" type="text"/>
			
			<h5>Last name</h5>
			<input name="lastName" type="text"/>
			
			<h5>Email</h5>
			<input name="email" type="text"/>
			
			<h5>Phone</h5>
			<input name="phone" type="text"/>
			
			<h5>Mobile</h5>
			<input name="mobile" type="text"/>
			
			<h5>Gender</h5>
			<select name="gender">
				<option>Male</option>
				<option>Female</option>
			</select>
		</fieldset>
	</form>
	<button name="save">Save</button>
	<button name="cancel">Cancel</button>
</div>
