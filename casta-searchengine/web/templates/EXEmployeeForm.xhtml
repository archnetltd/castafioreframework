<div>
<form action="#" class="accountinfo" style="clear: both;">
		<fieldset>
		
			<h5>Image</h5>
			<label>Click on image to change image</label><br></br>
			<img name="logo" src="http://www.teline-tv.net/images/unknown-user.jpg" alt="" style="border: double;"/>
			
			
			<h5>First Name</h5>
			<input name="firstName" type="text"/>
			
			<h5>Last Name</h5>
			<input name="lastName" type="text"/>
			
			<h5>E-mail</h5>
			<input name="email" type="text"/>
			
			<h5>Phone</h5>
			<input name="phone" type="text"/>
			
			<h5>Mobile phone</h5>
			<input name="mobile" type="text"/>
			
			<h5>Address</h5>
			<input name="addressLine1" type="text"/>
			<input name="addressLine2" type="text"/>
			
			<h5>Job</h5>
			<input name="job" type="text"/>
			
			<h5>Tax Account Number</h5>
			<input name="tan" type="text"/>
			
			<h5>National Identity Card Number</h5>
			<input name="nidCardNumber" type="text"/>
			
			<h5>Bank account number</h5>
			<input name="bankAccountNumber" type="text"/>
			
			<h5>Social Security Number</h5>
			<input name="ssNumber" type="text"/>
			
			<h5>Basic Salary</h5>
			<input name="basicSalary" type="text"/>
			
		</fieldset>
</form>
</div>
