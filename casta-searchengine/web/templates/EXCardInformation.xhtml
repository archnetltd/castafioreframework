<div>
	<style>
		
		
	</style>
	
	<div class="cardInfo">
		<div class="title">
			<b>Credit Card Information</b>
		</div>
		<div class="data">
			<div class="label">
				<label>Card Number: </label>
			</div>
			<div>
				<input  name="cardNumber"/>
			</div>
		</div>
		<div  class="data">
			<div class="label">
				<label>Name on Card: </label>
			</div>
			<div>
				<input  name="nameOnCard"/>
			</div>
		</div>
		<div  class="data">
			<div class="label">
				<label>Card Type: </label>
			</div>
			<div>
				<select  name="cardType"><option>VISA</option><option>MASTERCARD</option></select>
			</div>
		</div>
		<div  class="data">
			<div class="label">
				<label>Expiration Date: </label>
			</div>
			<div class="expiration">
				<select  name="expirationMonth"><option>1</option><option>2</option><option>3</option><option>4</option></select>
				<select  name="expirationYear"><option>2011</option><option>2012</option><option>2013</option><option>2014</option></select>
			</div>
		</div>
	</div>
</div>
