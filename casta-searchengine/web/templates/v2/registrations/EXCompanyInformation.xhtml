<div>
<fieldset style="margin: 0.5em 7px">
	<ul class="form-list">
		<li class="fields">
           	<div class="customer-name">
 				<div class="field name-firstname">
     				<label class="required" for="billing.firstname"><em>*</em>Company Name</label>
		        <div class="input-box">
		            <input type="text" class="input-text" title="First Name" value="" name="company.name">
		        </div>
 				</div>
		    <div class="field name-lastname" style="float: left;">
		        <label class="required" for="billing.lastname"><em>*</em>Reg. Number</label>
		        <div class="input-box">
		            <input type="text" class="input-text" title="Last Name" value="" name="company.registration">
		        </div>
		    </div>
		</div>
	</li>
             <li class="fields">
            	<div class="field left-field">
        			<label for="billing.company">Tax Number</label>
                     <div class="input-box">
                         <input type="text" class="input-text" title="Company" value="" name="company.tax">
                     </div>
                 </div>
      			<div class="field">
                     <label class="required" for="billing.email"><em>*</em>Email Address</label>
                     <div class="input-box">
                         <input type="text" class="input-text" title="Email Address"  name="company.email">
                     </div>
                 </div>
      		</li>
             <li class="self-wide">
                 <label class="required" for="billing:street1"><em>*</em>Address</label>
                 <div class="input-box" style="left: -2px;">
                     <input type="text" class="input-text required-entry" value=""  name="company.addressline1" title="Street Address">
                 </div>
             </li>
  			<li class="self-wide">
                 <div class="input-box" style="left: -2px;">
                     <input type="text" class="input-text" value="" name="company.addressline2" title="Street Address 2">
                 </div>
             </li>
			<li class="fields">
              <div class="field left-field">
                  <label class="required" for="billing:city"><em>*</em>City</label>
                  <div class="input-box">
                      <input type="text" class="input-text" value="" name="company.city" title="City">
                  </div>
              </div>
              <div class="field">
                  <label class="required" for="billing:postcode" id="">Zip/Postal Code</label>
                  <div class="input-box">
                      <input type="text" class="input-text" value=""  name="company.postcode" title="Zip/Postal Code">
                  </div>
              </div>
       		</li>
       		
       		<li class="fields">
              <div class="field left-field">
                  <label class="required" for="billing:country"><em>*</em>Country</label>
                  <div class="input-box">
                      <input type="text" class="input-text" value="" name="company.country" title="City">
                  </div>
              </div>
              <div class="field">
                  <label class="required" for="billing:mobile" id="">Mobile Phone</label>
                  <div class="input-box">
                      <input type="text" class="input-text" value=""  name="company.mobile" title="Zip/Postal Code">
                  </div>
              </div>
       		</li>
             
		    <li class="fields">
		         <div class="field left-field">
		             <label class="required" for="company:telephone"><em>*</em>Telephone</label>
		             <div class="input-box">
		                 <input type="text"  class="input-text" title="Telephone" value="" name="company.telephone">
		             </div>
		         </div>
		         <div class="field">
		             <label for="billing:fax">Fax</label>
		             <div class="input-box">
		                 <input type="text"  class="input-text" title="Fax" value="" name="company.fax">
		             </div>
		         </div>
		     </li>	
	</ul>
</fieldset>
</div>
