
<div class="bg-cont">
	<div class="ind">
		<div class="clear-block" id="tabs-wrapper">                                        
			<h2 class="with-tabs title">User account</h2>
		</div>                                                                                                 
		
		<div id="edit-name-wrapper" class="form-item">
			<label style="color:red" name="message"></label>
			<br></br>
				<label for="edit-name">Username: <span title="This field is required." class="form-required">*</span></label>
				<input type="text" class="form-text required" value="" size="60" name="username" maxlength="60"></input>
				<div class="description">Enter your 3RacingTips username.</div>
		</div>
		<div id="edit-pass-wrapper" class="form-item">
				<label for="edit-pass">Password: <span title="This field is required." class="form-required">*</span></label>
			<input type="password" class="form-text required" size="60" maxlength="128" name="password"></input>
			<div class="description">Enter the password that accompanies your username.</div>
		</div>
		<input type="button" class="form-submit" value="Log in"  name="login"></input>

			
	</div>
</div>
