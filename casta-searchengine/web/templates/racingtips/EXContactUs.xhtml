<div>
	<div class="bg-cont">
		<div class="ind">
			<div class="clear-block" id="tabs-wrapper">

			<form  method="post" accept-charset="UTF-8" action="#">

					<div id="edit-name-wrapper" class="form-item">

 						<div class="description">Enter your full name.</div>
					</div>
					<div id="edit-name-wrapper" class="form-item">
 						<label for="edit-name">Your e-mail address: <span title="This field is required." class="form-required">*</span></label>

					<div id="edit-name-wrapper" class="form-item">
