<div class="bg-cont">
	<div class="ind">
		<div class="clear-block" id="tabs-wrapper">
			<h2 class="with-tabs title">User account</h2>
		</div>
		
		
		<div id="edit-name-wrapper" class="form-item">
			<label style="color:red" name="message"></label>
			<br></br>
			<label for="edit-name">Username: <span title="This field is required." class="form-required">*</span></label> 
			<input type="text" class="form-text required"  size="60"  name="username" maxlength="60"></input>
			<div class="description">Spaces are allowed; punctuation is not allowed except for periods, hyphens, and underscores.</div>
		</div>
		<div id="edit-mail-wrapper" class="form-item"><label for="edit-mail">Password: <span title="This field is required." class="form-required">*</span></label> 
			<input type="text" class="form-text required"  size="60"  name="password" maxlength="64"></input>
			<div class="description">Enter a password that will accompany your 3Racingtips username</div>
		</div>
		<div id="edit-mail-wrapper" class="form-item"><label for="edit-mail">Email: <span title="This field is required." class="form-required">*</span></label> 
			<input type="text" class="form-text required"  size="60"  name="email" maxlength="64"></input>
			<div class="description">Enter a valid email address</div>
		</div>
		<button class="form-submit"  name="createNewAccount">Create new account</button>
		
		
	</div>

</div>
