<div class="msr productcard" > 
	<div class="msr-header">
		<h3  class="title" name="title"></h3>
	</div>
	<div  class="slider">
		<img  name="slider"></img>
	</div>
	
	<div class="span-13 thumbnails" >
		<ul class="span-13" name="thumbnails"></ul>
	</div>
	<div class="span-13 card-info-bar" >
		<ul class="card-info">
			<li style="float:right"><h3 name="price"></h3></li>
			<li>
				<div name="txtlike"></div>
				<div name="txtnolikes"></div>
			</li>
			
			<li>
				<div  style="width: 50px;" class="like" name="like"></div>
				<div  style="width: 50px;" class="nolike" name="nolike"></div>
			</li>
			<li>
				<label name="views"></label>
			</li>
			<li>
				<h5 class="provided" style="margin:0">Provided by :</h5>
				<a href="#" name="provider"></a>
			</li>
		</ul>
	</div>
	
	<div class="span-13">
		<div  class="actions">
			<div  name="shopping-basket" style="display: none;"></div>
			<div  name="thumb-up" style="display: none;"></div>
			<div  name="thumb" style="display: none;"></div>
			<div name="heart" style="display: none;"></div>
			
		</div>
	</div>
	<div class=" span-13 desc-wrapper">
		<div class="description" name="description">
			
		</div>
	</div>
	<h5 class="comments">Reviews :</h5>
	<textarea class="commentinput" name="commentinput"></textarea>
	<button  name="addComment">Add Comment</button>
	<div  name="CommentList"></div>
</div>
