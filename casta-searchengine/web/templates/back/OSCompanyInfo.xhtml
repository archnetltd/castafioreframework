<div>
	<div  class="accountinfo" >
		<fieldset>
			<h5>Company Name</h5>
			<input type="text" name="companyName"></input>
			<h5>Company Number</h5>
			<label>If you have not yet created your company, please visit <a href="#">The BOI website to set up</a></label>
			<input type="text" name="companyNumber"></input>
			<h5>Contact National ID Number</h5>
			<input type="text" name="contactId"></input>
			<h5>Phone</h5>
			<input type="text" name="companyPhone"></input>
			<h5>Mobile phone</h5>
			<input type="text" name="companyMobile"></input>
			<h5>Email</h5>
			<input type="text" name="companyEmail"></input>
			<h5>Type</h5>
			<input type="text" name="companyType"></input>
		</fieldset>
	</div>	
	<div class="ex-btn">
		<button name="save">Save</button>
		<button name="cancel">Cancel</button>
	</div>	
</div>
