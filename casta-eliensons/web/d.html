<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function printFrame(){
		
		
		 $('#pp').printElement();
	}
</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/erikzaadi/jQueryPlugins/master/jQuery.printElement/jquery.printElement.min.js"></script>	
</head>
<body>
<div id="pp" style="height: 200px">
<table style="width: 2.5in;border: solid 1px" id="pp">
	<tr><td colspan="3" style="text-align: center;font-weight: bold;font-size: 13px">ELIE & SONS FUNERAL SCHEME LTD</td></tr>
	<tr><td colspan="3" style="text-align: center;font-weight: bold;font-size: 12px"> Sales Receipt</td></tr>
	<tr>
		<td style="text-align: right;font-weight: bold;font-size: 10px;width: 1in">Receipt No :</td>
		<td colspan="2" style="text-align: left;font-weight: bold;font-size: 10px;width: 1.5in"></td>
	</tr>
	<tr>
		<td style="text-align: right;font-weight: bold;font-size: 10px;width: 1in">FS Number :</td>
		<td colspan="2" style="text-align: left;font-weight: bold;font-size: 10px;width: 1.5in"></td>
	</tr>
	<tr>
		<td style="text-align: right;font-weight: bold;font-size: 10px;width: 1in">Name :</td>
		<td colspan="2" style="text-align: left;font-weight: bold;font-size: 10px;width: 1.5in"></td>
	</tr>
	<tr>
		<td style="text-align: right;font-weight: bold;font-size: 10px;width: 1in">Date :</td>
		<td colspan="2" style="text-align: left;font-weight: bold;font-size: 10px;width: 1.5in"></td>
	</tr>
	<tr>
		<td colspan="3">
			<table style="width: 2.5in;font-size: 11px">
				<tr style="background: silver;font-weight: bold;">
					<td style="width: 1.7in">Description</td>
					<td style="text-align: right;width: 0.8in">Price</td>
				</tr>
				<tr>
					<td>fdgdfgdfgdfg</td>
					<td style="text-align: right;">140 MUR</td>
				</tr>
			</table>
		</td>
	</tr>
	
</table>
</div>








<script type="text/javascript">
printFrame();
</script>
</body>
</html>
