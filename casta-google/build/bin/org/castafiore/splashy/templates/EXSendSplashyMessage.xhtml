<div>

<form id="message_form">
    <div class="success" name="success">Contact form submitted! <strong><br>We will be in touch soon.</strong></div>
    <fieldset>
        <label class="name">
            <input type="text" value="Name" name="name"></input>
           
            <span class="empty" name="name_empty">*This field is required.</span>
            <span class="clear"></span>
        </label>
        <label class="email">
            <input type="text" value="E-mail" name="email"></input>
           
            <span class="empty" name="email_empty">*This field is required.</span>
            <span class="clear"></span>
        </label>
        <label class="phone">
            <input type="text" value="Telephone" name="telephone"></input>
            
            <span class="empty" name="telephone_empty">*This field is required.</span>
            <span class="clear"></span>
        </label>
        <label class="message">
            <textarea name="message">Message</textarea>
           
            <span class="empty" name="message_empty">*This field is required.</span>
            <span class="clear"></span>
        </label>
        <div class="buttons-wrapper"><a class="button-3" data-type="reset" name="reset">reset</a><a class="button-3" data-type="submit" name="submit">submit</a></div>
    </fieldset>
</form>

</div>
