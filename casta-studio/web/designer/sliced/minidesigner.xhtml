	<script type="text/javascript">
	$(document).ready(function(){

			$('.designer').designer();

	<style>
		.ui-designer-close{
		float: right;width: 16px;height: 16px;background-color: silver;margin:5px;cursor:pointer;
		}
		.item li {
  display: block !important;
  margin: 10px !important;
}
		
		.colorpicker_transparent {
			background:url(colorpicker/images/NoColor.png) repeat scroll center top transparent;
			height:15px;
			left:296px;
			overflow:hidden;
			position:absolute;
			top:146px;
			width:17px;
		}
		
		.np{
			padding: 0;
			margin: 0;
			vertical-align: top;
		}
		.designer-left-menu .toolbar-center{
			min-height: 260px !important;
		}
		.designer-left-menu{
			min-height: 300px !important;
		}
		
		.designer-top-toolbar .designer-toolbar-section .icon{

		.designer-toolbar-section select{

		<div name="popupContainer"></div>

										<div id="core:colorpicker" class="dtb icon components"><a class="ui-icon" style="background-image: url('icons/color_wheel.png')"></a></div>
															
									</div>
